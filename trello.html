<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tool Mini</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="css/reset.css" />

        <!-- DARK THEME CSS -->
        <link rel="stylesheet" href="css/dark.css" />

        <!-- LIGHT THEME CSS -->
        <link rel="stylesheet" href="css/light.css" />

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- SIDEBAR CSS -->
        <link rel="stylesheet" href="css/sidebar.css" />

        <!-- TRELLO CSS -->
        <link rel="stylesheet" href="css/trello.css" />

        <!-- FORMAT TEXT CSS -->
        <!-- <link rel="stylesheet" href="css/formar-text.css" /> -->

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Lịch -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/vi.min.js"></script>
        <script src="https://unpkg.com/moment-lunar@0.0.3/moment-lunar.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header-container"></div>

        <div class="wrap-container">
            <div id="sidebar-home" class="sidebar-home">
                <!-- Sidebar -->
                <div id="sidebar-container"></div>
            </div>

            <!-- Main Content -->
            <div id="content-home" class="content-home">
                <!-- Trello -->
                <button class="add-list-btn" onclick="addList()">Add List</button>
                <div class="trello">
                    <div class="trello-inner">
                        <div class="trello-board-container">
                            <div class="board" id="board"></div>
                        </div>
                        <div class="trello-board-container">
                            <div class="archive" id="archive">
                                <h3>ĐÃ HOÀN THÀNH</h3>
                                <div class="cards"></div>
                            </div>
                            <div class="activity-log" id="activityLog">
                                <h3>Activity Log</h3>
                                <ul id="activityLogList"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Modal for editing card details -->
                    <div id="cardModal" class="modal">
                        <div class="modal-content-trello">
                            <div class="modal-trello-col">
                                <div class="modal-trello-row modal-trello-row-top">
                                    <h2>Edit Card</h2>
                                    <span class="close" onclick="closeModal()">&times;</span>
                                </div>
                                <div class="modal-trello-row">
                                    <label for="cardTitle">Title:</label>
                                    <input type="text" id="cardTitle" />
                                </div>
                                <div class="modal-trello-row">
                                    <label for="cardDescription">Description:</label>
                                    <textarea id="cardDescription"></textarea>
                                </div>
                                <div class="modal-trello-row">
                                    <label for="cardDueDate">Due Date:</label>
                                    <input type="date" id="cardDueDate" />
                                </div>
                                <div class="modal-trello-row row-btn">
                                    <button id="deleteCardButton">Delete</button>
                                    <button onclick="saveCardDetails()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Trello -->
            </div>
        </div>

        <!-- Gọi JS Header -->
        <script type="module" src="js/loadHeader.js"></script>

        <!-- Gọi JS loadSidebar -->
        <script type="module" src="js/loadSidebar.js"></script>

        <!-- Gọi JS Sidebar -->
        <script type="module" src="js/sidebar.js"></script>

        <!-- Gọi JS Format Text -->
        <!-- <script src="js/format-text.js"></script> -->

        <!-- Gọi JS TRELLO -->
        <script src="js/trello.js"></script>

        <!-- Gọi JS Main -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
